{% extends "main.html" %}

{% block title %}Please Login{% endblock %}

{% block content %}
  <h1>Log-in</h1>
  <p>if you do not have a account, you can <a href="{% url "signup" %}">sign up</a></p>
  <form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Log in"></p>
  </form>
{% endblock %}
